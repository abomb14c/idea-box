<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Idea Box</title>
</head>
<body>
  <section class="top-section">
    <form class="input-forms">
      <h1 class="title">
        <span class="idea-header">idea</span>box</h1>
        <input class="input-field" id="input-title" type="text" name="idea-title" placeholder="Title">
        <textarea class="input-field idea-body" id="input-body" type="text" name="idea-body" placeholder="Body"></textarea>
        <input class="save-button" id="button-save" type="submit" name="save-button" value="save">
    </form>
  </section>
  <section id="bottom-section">
    <form class="input-forms">
    <input class="search-bar input-field" id="search-field" type="text" placeholder="Search">
    </form>
    <div id="idea-card-area"></div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
